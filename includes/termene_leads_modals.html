<div class="modal fade" id="importModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-md modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Import lead</h5>
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
      </div>
      <div class="modal-body">
        <p>Confirmați importul pentru <b id="imp_name"></b> (<span id="imp_cui"></span>)?</p>
        <div class="form-group">
          <label>Notițe</label>
          <textarea id="imp_notes" class="form-control" rows="3" placeholder="opțional"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button id="btnDoImport" class="btn btn-success">Importă</button>
      </div>
    </div>
  </div>
</div>
