<section class="content pt-3">
  <div class="container-fluid">
    <div class="card card-outline card-primary">
      <div class="card-header">
        <h3 class="card-title">Caută firme (Termene)</h3>
        <div class="card-tools">
          <button id="btnImportSelected" class="btn btn-success btn-sm"><i class="fas fa-download"></i> Importă selecția</button>
        </div>
      </div>
      <div class="card-body">
        <div class="row filter-row">
          <div class="col-md-3">
            <div class="form-group">
              <label>Nume firmă conține</label>
              <input type="text" id="f_nume" class="form-control" placeholder="ex: software, panificație">
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label>CAEN</label>
              <input type="text" id="f_caen" class="form-control" value="7311" placeholder="ex: 6201">
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label>Județ</label>
              <input type="text" id="f_judet" class="form-control" placeholder="ex: CONSTANȚA">
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label>Cifră afaceri ≥</label>
              <input type="number" id="f_ca_min" class="form-control" placeholder="ex: 100000">
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label>Doar active fiscal</label><br>
              <input type="checkbox" id="f_active" checked>
            </div>
          </div>
		<div class="col-md-2">
		  <label>Doar cu telefon</label><br>
		  <input type="checkbox" id="f_phone_only" checked>
		</div>
          <div class="col-md-1">
            <label>&nbsp;</label>
            <button id="btnSearch" class="btn btn-primary btn-block">Caută</button>
          </div>
        </div>

        <table id="leadsTable" class="table table-striped table-bordered w-100">
          <thead>
          <tr>
            <th></th>
            <th>CUI</th>
            <th>Nume</th>
            <th>Județ</th>
            <th>Localitate</th>
            <th>Telefon</th>
            <th>CAEN</th>
            <th>Activitate</th>
            <th>CA (RON)</th>
            <th>Statut fiscal</th>
            <th>TVA</th>
            <th>Acțiuni</th>
          </tr>
          </thead>
          <tbody></tbody>
        </table>

      </div>
    </div>

    <div class="card card-outline card-secondary">
      <div class="card-header">
        <h3 class="card-title">Leads importate</h3>
      </div>
      <div class="card-body">
        <table id="importedTable" class="table table-hover table-sm w-100">
          <thead>
          <tr>
            <th>Data</th><th>CUI</th><th>Nume</th><th>Telefon</th><th>Județ</th><th>Localitate</th><th>CAEN</th>
          </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

  </div>
</section>
